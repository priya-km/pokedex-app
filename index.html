<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width", initial-scale="1" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono&display=swap" rel="stylesheet">
        <title>Kanto Pokedex</title>
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="./img/favicon-32x32.png">
    </head>
    <body>
        <nav class="navbar fixed-top">
          <a class="navbar-brand navbar-text navbar-kanto" href="index.html">Kanto Pokedex</a>
            <!-- <h1 class="navbar-text">Kanto Pok√©dex</h1> -->
            <form class="navbar-form form-inline">
              <input class="form-control search" type="search" placeholder="Search" aria-label="Search">
            </form>
          </nav>


          <main class="main container">
            <ul class="pokemon-list list-group-horizontal row"></ul>

          <!-- MODAL -->
            <div class="modal fade" tab-index="-1" role="dialog">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h2 class="modal-title"></h2>

                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                      
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body"></div>
                </div>
              </div>
            </div>
          </main>


        <ul class="list-group pokemon-list"></ul>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>

</html>
